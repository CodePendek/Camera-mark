<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
  </head>
  <body class="h-[100svh] overflow-hidden">
    <div class="navbar primary-content px-5">
      <div class="flex-1">CameraApp</div>
      <div class="flex-none">
        <label class="swap swap-rotate">
          <input type="checkbox" class="theme-controller" value="light" />
          <!-- sun icon -->
          <i class="fas fa-sun swap-off w-7 text-xl fill-current"></i>
          <!-- moon icon -->
          <i class="fas text-xl fa-moon swap-on w-7 fill-current"></i>
        </label>
      </div>
    </div>
    <main class="text-center flex justify-center items-center h-[90vh]">
      <label class="w-[200px] aspect-square flex justify-center items-center rounded-full bg-base-200 text-7xl text-slate-600" for="upload"><i class="fas fa-plus"></i></label>
      <input type="file" id="upload" class="hidden">   
    </main>
    <dialog id="settings" class="p-5 modal modal-bottom sm:modal-middle">
      <div class="modal-box rounded-xl">
        <h3 class="text-lg text-slate-200 font-bold">Atur watermark</h3>
        <div class="mt-2">
          <form id="settingsForm" class="form-control">
            <div class="*:w-full *:text-sm flex justify-between gap-3">
              <label>
                <p class="mb-3">Posisi watermark</p>
                <select class="select select-bordered w-full max-w-xs" name="posisi" id="posisi">
                  <option value="center">Tengah</option>
                  <option value="top-left">Kiri atas</option>
                  <option value="bottom-left">Kiri bawah</option>
                  <option value="top-right">Kanan atas</option>
                  <option value="bottom-right">Kanan bawah</option>
                </select>
              </label>
              <label>
                <p class="mb-3">Jam</p>
                <select class="select select-bordered w-full max-w-xs" name="jam" id="jam">
                  <option disabled selected>Masuk/pulang</option>
                  <option>07:30</option>
                  <option>11:30</option>
                  <option>13:30</option>
                  <option>19:30</option>
                  <option disabled>Lembur</option>
                  <option>12:00</option>
                  <option>18:00</option>
                  <option>03:30</option>
                </select>
                <!-- Validator hint -->
                <p id="jamError" class="text-red-500 text-sm mt-1 hidden">Pilih waktu yang valid!</p>
              </label>
            </div>
            <label class="mt-3 flex items-center gap-3">
              <input type="checkbox" checked class="checkbox checkbox-sm" id="bulatkanWaktu" /> Bulatkan waktu
            </label>
            <button type="submit" class="btn btn-primary mt-3 w-full">Oke</button>
          </form>
        </div>
      </div>
    </dialog>
    <dialog id="previewModal" class="p-5 modal modal-bottom sm:modal-middle">
      <div class="modal-box">
        <h3 class="text-lg font-bold">Preview</h3>
        <div class="modal-action flex flex-col gap-3">
          <div id="preview" class="">
            <img src="" alt="" class="w-full rounded-md shadow aspect-auto bg-white" id="previewImage">
          </div>
          <div class="*:text-xl flex gap-5 items-center self-end">
            <a href="" class="fas fa-camera-rotate" id="tangkapUlang"></a>
            <button class="fas fa-share-nodes" id="share"></button>
            <button class="btn btn-primary fas fa-download" id="simpan"></button>
          </div>
        </div>
      </div>
    </dialog>
  </body>
</html>
